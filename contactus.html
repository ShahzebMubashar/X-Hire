<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="contactus.css">
    <title>Responsive Contact Form | Easy Coding</title>
</head>

<body>

    <!-- Contact Form -->
    <section class="contact">

        <h1 class="heading"><span>Contact</span> Now</h1>

        <form action="">

            <div class="inputBox">

                <div class="input">
                    <span>First Name</span>
                    <input type="text" required placeholder="Enter Your First Name">
                </div>

                <div class="input">
                    <span>Last Name</span>
                    <input type="text" required placeholder="Enter Your Last Number">
                </div>
                <div class="input">
                    <span>Your Email</span>
                    <input type="email" required placeholder="Enter Your Email">
                </div>
                <div class="input">
                    <span>Your Address</span>
                    <input type="text" required placeholder="Enter your address">
                </div>

            </div>

            <div class="inputBox">

                <div class="input">
                    <span>Your Message</span>
                    <textarea style="width: 204%;";name="" required placeholder="Enter Your Address" id="" cols="60" rows="10"></textarea>
                </div>

                <!-- <div class="input">
                    <span>Your Message</span>
                    <textarea required placeholder="Enter Your Message" name="" id="" cols="30" rows="10"></textarea>
                </div> -->

            </div>

            <input type="submit" value="Order Now" class="btn">

        </form>

    </section>


</body>

</html>
